<script>
    $(document).ready(function() {
        (function(){
            var controlsEl = $('.controls-container .control');
            controlsEl.change(function() {
                updateWall();
            });

            var wallEl = $('.wall-container .wall');
            var wallClasses, wallClass;

            function updateWall() {
                wallClasses = ['wall'];
                controlsEl.each(function() {
                    wallClass = ($(this).val() || '');
                    if (wallClass != '') {
                        wallClasses.push(wallClass);
                    }
                });
                wallEl.removeClass();
                wallEl.addClass(wallClasses.join(' '))
            };
            updateWall();
        })();
    });
</script>
